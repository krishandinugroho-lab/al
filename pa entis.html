<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman HTML Lanjutan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto p-6 space-y-10">
    
    <!-- Formulir -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Formulir</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Nama" class="w-full p-2 border border-gray-300 rounded">
        <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded">
        <textarea placeholder="Pesan" class="w-full p-2 border border-gray-300 rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kirim</button>
      </form>
    </section>

    <!-- Tabel -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Tabel</h2>
      <table class="w-full border border-collapse border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Kolom 1</th>
            <th class="border px-4 py-2">Kolom 2</th>
            <th class="border px-4 py-2">Kolom 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Data</td>
            <td class="border px-4 py-2">Data</td>
            <td class="border px-4 py-2">Data</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Video -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Video</h2>
      <div class="aspect-video">
        <video controls class="w-full rounded">
          <source src="12.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
      </div>
    </section>

    <!-- Audio -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Audio</h2>
      <audio controls class="w-full">
        <source src="90.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
      </audio>
    </section>

    <!-- Iframe -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Iframe dari Wikipedia</h2>
      <div class="aspect-video">
        <iframe class="w-full h-full rounded" 
                src="https://id.wikipedia.org/wiki/Beranda" 
                frameborder="0" 
                allowfullscreen 
                loading="lazy">
        </iframe>
      </div>
    </section>

  </div>

</body>
</html>
